<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangerous Photo Grid</title>
    <style>
        body {
            font-family: 'Impact', sans-serif;
            text-align: center;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }
        h2 {
            font-size: 36px;
            text-shadow: 0 0 10px red, 0 0 20px red;
            animation: flicker 1s infinite alternate;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .photo-frame {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background: linear-gradient(45deg, #222, #000);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .photo-frame:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 25px rgba(255, 0, 0, 0.8);
        }
        .photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 5px solid red;
            border-radius: 10px;
            filter: grayscale(50%);
            transition: filter 0.3s ease;
        }
        .photo:hover {
            filter: grayscale(0%) brightness(1.2);
        }
        .ok-button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: red;
            color: black;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            animation: pulse 1.5s infinite;
        }
        .ok-button:hover {
            background-color: darkred;
            animation: none;
        }

        .blurred {
            filter: blur(8px);
            pointer-events: none;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
        }
        .connect-button {
            background-color: red;
            color: black;
            font-size: 24px;
            font-weight: bold;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.8);
            display: none;
        }
        .connect-button:hover {
            background-color: darkred;
            animation: none;
        }

        .spinner {
            border: 6px solid rgba(0, 255, 0, 0.2);
            border-top: 6px solid #0f0;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <h2>Dangerous Photo Gallery</h2>
    <div class="container" id="gallery">
        <div class="photo-frame"><img src="image1.jpg" class="photo"><button class="ok-button" onclick="showOverlay()">OK</button></div>
        <div class="photo-frame"><img src="image2.jpg" class="photo"><button class="ok-button" onclick="showOverlay()">OK</button></div>
        <div class="photo-frame"><img src="image3.jpg" class="photo"><button class="ok-button" onclick="showOverlay()">OK</button></div>
        <div class="photo-frame"><img src="image4.jpg" class="photo"><button class="ok-button" onclick="showOverlay()">OK</button></div>
        <div class="photo-frame"><img src="image5.jpg" class="photo"><button class="ok-button" onclick="showOverlay()">OK</button></div>
        <div class="photo-frame"><img src="image6.jpg" class="photo"><button class="ok-button" onclick="showOverlay()">OK</button></div>
        <div class="photo-frame"><img src="image7.jpg" class="photo"><button class="ok-button" onclick="showOverlay()">OK</button></div>
        <div class="photo-frame"><img src="image8.jpg" class="photo"><button class="ok-button" onclick="showOverlay()">OK</button></div>
        <div class="photo-frame"><img src="image9.jpg" class="photo"><button class="ok-button" onclick="showOverlay()">OK</button></div>
        <div class="photo-frame"><img src="image10.jpg" class="photo"><button class="ok-button" onclick="showOverlay()">OK</button></div>
    </div>

    <div class="overlay" id="overlay">
        <div class="spinner" id="spinner"></div>
        <button class="connect-button" id="connectBtn" onclick="hideOverlay()">Connect to MLKRAJ</button>
    </div>

    <script>
        function showOverlay() {
            document.getElementById("gallery").classList.add("blurred");
            document.getElementById("overlay").style.display = "flex";

            setTimeout(() => {
                document.getElementById("spinner").style.display = "none";
                document.getElementById("connectBtn").style.display = "block";
            }, 2500); // 2.5 sec spinner duration
        }

        function hideOverlay() {
            document.getElementById("gallery").classList.remove("blurred");
            document.getElementById("overlay").style.display = "none";
            document.getElementById("spinner").style.display = "block";
            document.getElementById("connectBtn").style.display = "none";
        }
    </script>

</body>
</html>
